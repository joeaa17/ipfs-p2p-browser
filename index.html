<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>js-libp2p</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./index.css">

  </head>

  <body>
    <header>
      <h1 id="status">Starting libp2p...</h1>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <span>ID
            <h4 id="user-id"></h4>
          </span>
          </div>
          <div class="col-lg-3 col-6 py-3">
            <h3>Peers</h3>
            <h4 id="peers">0</h4>
          </div>
          <div class="col-lg-3 col-6 py-3">
            <h3>Dials</h3>
            <h4 id="dial">0</h4>
          </div>
          <div class="col-lg-3 col-6 py-3">
            <h3>Connected</h3>
            <h4 id="connected">0</h4>
          </div>
          <div class="col-lg-3 col-6 py-3">
            <h3>Disconnected</h3>
            <h4 id="disconnected">0</h4>
          </div>
        </div>
      </div>
    </header>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

    <canvas id="chartBar" style="margin: auto; width:100%; max-width:1200px"></canvas>
    <canvas id="chartLine" style="margin: auto; width:100%; max-width:1200px"></canvas>
    <canvas id="chartTime" style="margin: auto; width:100%; max-width:1200px"></canvas>


    <main>
      <div class="container">
        <div class="row">
          <pre id="output"></pre>
        </div>
      </div>
    </main>

    <script type="module" src="./index.js"></script>
  </body>
</html>
